<html>
  <head>
    <title>Mario Game</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
  </head>

  <body>
    <section class="display">
      <img src="./images/pipe.png" class="pipe"/>
      <img src="./images/clouds.png" class="clouds"/>
      <div class="mario"></div>

      <h2 class="score">Score: 0</h2>

      <div class="start-box">
        <h1>Mario Jump</h1>
      <button>start</button>
      </div>
    </section>

    <section class="data">
      <h3>Dados do Jogo</h3>

      <label>Dados da jogada</label>
      <textarea class="analytics"></textarea>

      <canvas id="chart-analytics"></canvas>
    </section>
  </body>

</html>
